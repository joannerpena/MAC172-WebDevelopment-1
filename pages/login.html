<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Banking LogIn</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5 login-box">
          <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
              <img
                src="../img/on-banking-black.png"
                alt="On-Banking Logo"
                class="login-logo"
              />
            </div>
            <div class="col-sm-12 d-flex justify-content-center">
              <h2 class="login-title">Log In <span>to your account</span></h2>
            </div>
          </div>
          <form>
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="InputEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="InputPassword"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="logIn-button btn btn-lg btn-block">
              Log In
            </button>
          </form>
          <div class="signUp-link d-flex justify-content-center">
            <a href="register-user.html">Are you a new user?</a>
          </div>
        </div>
        <div class="col-sm-7 logIn-Banner"></div>
      </div>
    </div>
    <script src="../js/user-controller.js"></script>
  </body>
</html>

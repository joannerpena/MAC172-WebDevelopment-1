    <title>Contact OnBanking</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="row header">
          <div class="col-sm-6">
            <a href="../index.html"
              ><img class="logo" src="../img/on-banking.png" alt="On Banking"
            /></a>
          </div>
          <div
            class="col-sm-12 col-md-12 col-lg-6 d-flex align-items-center justify-content-lg-end"
          >
            <nav>
              <ul class="nav">
                <li class="nav-item btn btn-link">
                  <a href="../index.html">Home</a>
                </li>
                <li class="nav-item btn btn-link">
                  <a href="about-us.html">About Us</a>
                </li>
                <li class="nav-item btn btn-link">Contact</li>
                <li class="nav-item btn btn-outline-light">
                  <a id="login-link" href="login.html" class="log-link"
                    >Log In</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <section class="mb-4">
        <h2 class="h1-responsive font-weight-bold text-center my-4">
          We want to hear from you!
        </h2>
        <p class="text-center w-responsive mx-auto mb-5">
          We value your opinion. Please fill out the form below to send us
          feedback.
        </p>

        <div class="row">
          <div class="col-md-9 mb-md-0 mb-5">
            <form
              id="contact-form"
              name="contact-form"
              action="mail.php"
              method="POST"
            >
              <div class="row">
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-control"
                    />
                    <label for="name" class="">Your name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input
                      type="text"
                      id="email"
                      name="email"
                      class="form-control"
                    />
                    <label for="email" class="">Your email</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="md-form mb-0">
                    <input
                      type="text"
                      id="subject"
                      name="subject"
                      class="form-control"
                    />
                    <label for="subject" class="">Subject</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="md-form">
                    <textarea
                      type="text"
                      id="message"
                      name="message"
                      rows="2"
                      class="form-control md-textarea"
                    ></textarea>
                    <label for="message">Your message</label>
                  </div>
                </div>
              </div>
            </form>
            <div class="text-center text-md-left">
              <a
                class="btn btn-primary"
                onclick="document.getElementById('contact-form').submit();"
                >Send</a
              >
            </div>
            <div class="status"></div>
          </div>
          <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
              <li>
                <i class="fas fa-map-marker-alt fa-2x"></i>
                <p>31-10 Thomson Avenue<br />Long Island City, NY 11101, USA</p>
              </li>

              <li>
                <i class="fas fa-phone mt-4 fa-2x"></i>
                <p>718-123-4567</p>
              </li>

              <li>
                <i class="fas fa-envelope mt-4 fa-2x"></i>
                <p>admin@onbanking.com</p>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <footer>
        <div class="row footer">
          <div class="col-sm-12 d-flex justify-content-center">

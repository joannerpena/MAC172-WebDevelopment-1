<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>OnBanking Settings</title>
  </head>
  <body>
    <div class="container-fluid no-padding">
      <header>
        <div class="row header no-margin">
          <div class="col-sm-5">
            <a href="../index.html"
              ><img
                class="dashboard-logo"
                src="../img/on-banking.png"
                alt="On Banking"
            /></a>
          </div>
          <div
            class="col-sm-12 col-md-12 col-lg-7 d-flex align-items-center justify-content-lg-between"
          >
            <nav>
              <ul class="nav">
                <li class="nav-item">Home</li>
                <li class="nav-item">About Us</li>
                <li class="nav-item">Contact</li>
              </ul>
            </nav>
            <div class="d-flex">
              <button
                id="userName"
                type="button"
                class="profileName btn btn-link"
              >
                Username
              </button>
              <div class="dropdown">
                <a
                  class="dropdown-toggle"
                  href="#"
                  role="button"
                  id="dropdownMenuLink"
                  data-toggle="dropdown"
                  data-display="static"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <div class="profile-image"></div>
                </a>

                <div
                  class="dropdown-menu dropdown-menu-right text-center"
                  aria-labelledby="dropdownMenuLink"
                >
                  <a class="dropdown-item" href="profile.html">Profile</a>
                  <a class="dropdown-item" href="setting.html">Settings</a>
                  <a id="log-out" class="dropdown-item" href="#">Log Out</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="setting-section row no-margin d-flex justify-content-between">
        <div class="col-sm-3 no-margin settings-menu">
          <ul class="list-group">
            <li class="list-group-item">Profile</li>
            <li class="list-group-item">Account</li>
            <li class="list-group-item">Security</li>
            <li class="list-group-item">
              <a id="logOut-menu" href="#">Log Out</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-9 no-margin">
          <h2 class="settings-title text-center">Profile</h2>
          <form>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="InputName">First Name</label>
                  <input type="text" class="form-control" id="InputName" />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="InputLName">Last Name</label>
                  <input type="text" class="form-control" id="InputLName" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="InputEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="InputAmount">New Amount</label>
              <input type="number" class="form-control" id="InputAmount" />
            </div>
            <div class="form-group">
              <img
                id="profile-image-setting"
                src="../img/default-profile.jpg"
                alt="profile-image"
                class="img-thumbnail"
              />
            </div>
            <div class="form-group">
              <label for="InputImage">Image Link</label>
              <input
                type="text"
                class="form-control"
                id="InputImage"
                aria-describedby="imageHelp"
                placeholder="Place Imgur link here"
              />
              <small id="imageHelp" class="form-text text-muted"
                >Upload image to
                <a href="https://imgur.com" target="_blank">Imgur.com</a> and
                paste the link here.</small
              >
            </div>
            <button
              id="profile-saveButton"
              type="button"
              class="btn btn-primary btn-lg btn-block"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="row footer no-margin">
        <div class="col-sm-12 d-flex justify-content-center">
          <small>&copy;2019 Penelope And Joanner's Group</small>
        </div>
      </div>
    </footer>
    <script src="../controller/setting-controller.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

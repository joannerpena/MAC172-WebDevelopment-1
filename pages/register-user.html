<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Banking SignUp</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 signUp-image"></div>
        <div class="col-sm-6 signUp-form">
          <div class="container alert-container">
            <div
              id="signUp-alert"
              class="alert alert-danger alert-dismissible fade customAlert"
              role="alert"
            >
              Error!
              <button
                type="button"
                id="close-alert"
                class="close"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
              <img
                src="../img/on-banking-black.png"
                alt="On-Banking Logo"
                class="signUp-logo"
              />
            </div>
            <div class="col-sm-12 d-flex justify-content-center">
              <h2 class="signUp-title">Create your account</h2>
            </div>
          </div>
          <form>
            <div class="form-group">
              <label for="InputName">First name</label>
              <input
                type="text"
                class="form-control"
                id="InputName"
                placeholder="Enter first name"
              />
            </div>
            <div class="form-group">
              <label for="InputLName">Last name</label>
              <input
                type="text"
                class="form-control"
                id="InputLName"
                placeholder="Enter last name"
              />
            </div>
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="InputEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="InputPassword"
                placeholder="Password"
                minlength="5"
              />
              <small id="emailHelp" class="form-text text-muted"
                >Minimum 5 characters</small
              >
            </div>
            <div class="form-group">
              <label for="InputAmount">Initial Amount</label>
              <input
                type="number"
                class="form-control"
                id="InputAmount"
                placeholder="$100"
                min="0"
              />
            </div>
            <button
              id="signUp-submit"
              type="button"
              class="signUp-button btn btn-lg btn-block"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
      integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
      crossorigin="anonymous"
    ></script>
    <script src="../controller/register-controller.js"></script>
  </body>
</html>

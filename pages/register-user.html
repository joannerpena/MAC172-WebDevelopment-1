<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Banking Registration Form</title>
  </head>
  <body>
    <div class="login-box">
      <div class="col-sm-12 d-flex justify-content-center">
        <a href="../index.html">
          <img
            src="../img/on-banking-black.png"
            alt="On-Banking"
            class="logo"
          />
        </a>
      </div>
      <div class="jumbotron login-jumbo">
        <h2 class="d-flex justify-content-center">Registration</h2>
        <form action="">
          <div class="form-group">
            <label for="InputFName">First Name</label>
            <input type="text" class="form-control" id="InputFName" />
          </div>
          <div class="form-group">
            <label for="InputLName">Last Name</label>
            <input type="text" class="form-control" id="InputLName" />
          </div>
          <div class="form-group">
            <label for="rEmail">Email address</label>
            <input
              type="email"
              class="form-control"
              id="rEmail"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="rPasswd">Password</label>
            <input
              type="password"
              class="form-control"
              id="rPasswd"
              placeholder="Password"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block"
            id="register-button"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="../js/user-registration.js"></script>
  </body>
</html>

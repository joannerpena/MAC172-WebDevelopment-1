<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>OnBanking Dashboard</title>
  </head>
  <body>
    <div class="container-fluid no-padding">
      <header>
        <div class="row header no-margin">
          <div class="col-sm-5">
            <a href="../index.html"
              ><img
                class="dashboard-logo"
                src="../img/on-banking.png"
                alt="On Banking"
            /></a>
          </div>
          <div
            class="col-sm-12 col-md-12 col-lg-7 d-flex align-items-center justify-content-lg-between"
          >
            <nav>
              <ul class="nav">
                <li class="nav-item">Home</li>
                <li class="nav-item">About Us</li>
                <li class="nav-item">Contact</li>
              </ul>
            </nav>
            <div class="d-flex">
              <button
                id="userName"
                type="button"
                class="profileName btn btn-link"
              >
                Username
              </button>
              <div class="dropdown">
                <a
                  class="dropdown-toggle"
                  href="#"
                  role="button"
                  id="dropdownMenuLink"
                  data-toggle="dropdown"
                  data-display="static"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <div class="profile-image"></div>
                </a>

                <div
                  class="dropdown-menu dropdown-menu-right text-center"
                  aria-labelledby="dropdownMenuLink"
                >
                  <a class="dropdown-item" href="#">Profile</a>
                  <a class="dropdown-item" href="#">Settings</a>
                  <a id="log-out" class="dropdown-item" href="#">Log Out</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="row no-margin">
        <div class="col-sm-12">
          <div class="balance-jumbo jumbotron d-flex justify-content-center">
            <div class="row balance-row">
              <div class="col-sm-6 d-flex justify-content-center">
                <h2>Balance: <span id="amount">$1000</span></h2>
              </div>
              <div class="col-sm-6 d-flex justify-content-center">
                <h2>Spent: <span>$1000</span></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../controller/dashboard-controller.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

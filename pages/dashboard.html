<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>OnBanking Dashboard</title>
  </head>
  <body>
    <div class="container-fluid no-padding">
      <header>
        <div class="row header no-margin">
          <div class="col-sm-5">
            <a href="../index.html"
              ><img
                class="dashboard-logo"
                src="../img/on-banking.png"
                alt="On Banking"
            /></a>
          </div>
          <div
            class="col-sm-12 col-md-12 col-lg-7 d-flex align-items-center justify-content-lg-between"
          >
            <nav>
              <ul class="nav">
                <li class="nav-item">Home</li>
                <li class="nav-item">About Us</li>
                <li class="nav-item">Contact</li>
              </ul>
            </nav>
            <div class="d-flex">
              <button
                id="userName"
                type="button"
                class="profileName btn btn-link"
              >
                Username
              </button>
              <div class="profile-image"></div>
            </div>
          </div>
        </div>
      </header>
      <div class="row no-margin">
        <div class="col-sm-12">
          <div class="jumbotron d-flex justify-content-center">
            <h1 id="amount">$1000</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="../controller/dashboard-controller.js"></script>
  </body>
</html>
